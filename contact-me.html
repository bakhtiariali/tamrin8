<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/contact.css">
        <title>معرفی</title>
    </head>
    <body>
        <header>
            <div class="header-container">
                <nav class="nav-parent">
                    <div class="nav-item d">
                        <a href="./index.html">معرفی</a>
                    </div>
                    <div class="nav-item">
                        <a href="./Skills.html">مهارت و توانمندی ها</a>
                    </div>
                    <div class="nav-item ">
                        <a href="./achivements.html">افتخارات و دستاوردها</a>
                    </div>
                    <div class="nav-item nav-selected">
                        <a href="#">تماس با من</a>
                    </div>
                </nav>
            </div>
        </header>
        <div class="container">
            <div class="main-content">
                <main>
                    <form action="" class="form-parent">
                        <div class="form">
                            <div class="input-part">
                                <div class="form-item ">
                                    <label for="name" class="input-title">اسم شما</label>
                                    <div class="input-parent">
                                        <img src="assets/user-regular.svg" alt="" /><input type="text" id="name"/>
                                    </div>
                                </div>
                                <div class="form-item ">
                                    <label for="mail" class="input-title">ایمیل</label>
                                    <div class="input-parent">
                                        <img src="assets/envelope-solid.svg" alt="" /><input type="text" id="mail"/>
                                    </div>
                                </div>
                                <div class="form-item ">
                                    <label for="phone" class="input-title">شماره تلفن</label>
                                    <div class="input-parent">
                                        <div class="img-parent"><img src="assets/phone-solid.svg" alt="" /></div><input type="text" id="phone"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-item textarea-part">
                                <label for="message" class="input-title">پیام</label>
                                <div class="textarea-parent">
                                    <textarea name="" id="" cols="30" rows="10"></textarea>
                                </div>
                            </div>
                        </div>
                        <button class="btn-submit">ارسال</button>
                    </form>
                </main>
                
            </div>
        </div>
    </body>
    <script src="./js/contact.js"></script>
</html>
